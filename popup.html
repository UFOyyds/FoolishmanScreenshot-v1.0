<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截图工具</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .logo-button {
            width: 100px;
            height: 100px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .logo-button:hover {
            transform: scale(1.1);
        }
        .logo-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        #screenshot {
            max-width: 100%;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .author-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="logo-button" id="startScreenshot">
        <img src="icon128.png" alt="开始截图">
    </button>
    <h1>点这个傻子截图</h1>
    <img id="screenshot" style="display: none;">
    <div class="author-info">
        Developed by 刘傻子 & Cursor
    </div>
    <script src="popup.js"></script>
</body>
</html>
